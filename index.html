<!doctypehtml>
<html>
<head><title>registration</title>
<body>
	
	<h1><b>REGISTRATION</b></h1>
	<form>
	<label for="fname">First name:</label>
	<input type="text"id="fname"name="fname"placeholder="Enter first name">
	<label for="lname">Last name:</label>
	<input type="text"id="lname"name="lname"placeholder="Enter last name"><br>
	<br>
	<label >Gender:</label>
	<input type="radio"name="gender"value="male">Male
	<input type="radio"name="gender"value="female">Female<br>
	<br>
	<label for="dob">Date of Birth:</label>
	<input type="date"id="/dob"name="dob"><br>
	<br>
	<label>Mobile Number:</label>
	<select>
	   <option value="+91">+91</option value>
	   <option value="+91">+92</option value>
	   <option value="+91">+93</option value>
	   <option value="+91">+98</option value>
	</select>  
	<input type="tel"placeholder="9578278647"><br>
	<br>
	<label>address:</label><br>
	<textarea rows="2"cols="4"></textarea><br>
	<label>Aadhar no:</label>
	<input type="number"placeholder="1234-5678-9876-1234"><br>
	<br>
	<label>Course:</label>
	<input type="text"placeholder="select"><br>
	<br>
	<label>Qualification</label>
	<select>
	      <option value="UG">UG</option value>
	      <option value="PG">PG</option value>
	</select>
	<label>Degree & Dept :</label>
	<select>
	      <option value="BE CSE">BE CSE</option value>
	      <option value="BE EEE">BE EEE</option value>
		  <option value="BE ECE">BE ECE</option value>
	      <option value="BE MECH">BE MECH</option value>
	</select><br>
	<br>
	<label>Upload Resume:</label>
	<input type="file"placeholder="choosenfile"><br>
	<br>
	<input type="checkbox">I accept all the terms & condition.<br>
	<input type="checkbox">I hereby  declare t hat all the statments made in this application are true.<br>
	<br>
	<input type="button"value="Submit">
	<input type="button"value="Reset">
	</form>
</body>
</head>
</html>
